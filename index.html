
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="calculator">
    <div id="screen" class="screen">0</div>
    <div class="buttons">
      <button data-action="sqrt">√x</button>
      <button data-action="clear" class="accent">C</button>
      <button data-action="delete">⌫</button>
      <button data-action="allclear" class="allaccent">AC</button>
      <button data-value="/">÷</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="-">−</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="+">+</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="*">×</button>
      <button data-action="percent">%</button>
      <button data-action="equals" class="accent equals">=</button>
      <button data-value=".">.</button>
      <button data-value="0" style="grid-column: span 2;">0</button>
      <button data-value="00">00</button>
      <script src="script.js"></script>
    </div>
  </div>
